<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Sandbox</title>
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body class="d-flex text-center bg-secondary">
    <h1>Hello World</h1>

    <form class="form-login">
        <img src="node_modules/bootstrap-icons/icons/bootstrap.svg" height="72" width="72" class="mb-4"></img>
        <h1 class="h3 mb-3 font-weight-normal">Bootstrap 5 Login</h1>
        <label for="inputEmail" class="sr-only">Email</label>
        <input id="inputEmail" type="email" class="form-control mb-2" placeholder="Email Address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input id="inputPassword" type="password" class="form-control mb-2" placeholder="Password" required autofocus>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox"> Remember Me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block">Login</button>
    </form>

</body>

</html>
